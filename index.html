<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexandra & Alejandro - Invitación de Boda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("source/cover1.jpg") no-repeat center center;
      background-size: cover;
      background-attachment: scroll;
      font-family: 'Noto Serif TC', serif;
    }

    section,
    main,
    #inicio,
    #cuenta-regresiva,
    #historia,
    #confirmacion,
    #mesa-de-regalos,
    #galeria {
      background-color: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 12px;
      padding: 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1, h2 {
      text-align: center;
      color: #004466;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <section id="inicio">
      <h1>Alexandra & Alejandro</h1>
      <p>¡Nos casamos el 4 de octubre de 2025!</p>
    </section>

    <section id="cuenta-regresiva">
      <h2>Falta poco...</h2>
      <p>[Cuenta regresiva]</p>
    </section>

    <section id="historia">
      <h2>Nuestra Historia</h2>
      <p>[Texto de historia]</p>
    </section>

    <section id="confirmacion">
      <h2>Confirmación de asistencia</h2>
      <p>[Formulario o instrucciones]</p>
    </section>

    <section id="mesa-de-regalos">
      <h2>Mesa de regalos</h2>
      <p>[Detalles de regalos]</p>
    </section>

    <section id="galeria">
      <h2>Galería</h2>
      <p>[Imágenes futuras]</p>
    </section>
  </main>
</body>
</html>
